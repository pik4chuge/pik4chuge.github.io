<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="images\favicon\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images\favicon\favicon-16x16.png">
    <link rel="manifest" href="images\favicon\site.webmanifest">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <a href="index.html" class="navbar-brand">
                <img src="images/pikachugelogo.png" alt="Pikachu Logo">
                <span class="logo-text">Pikachuge</span>
            </a>
        </div>
        <div class="header-links">
            <a href="index.html" class="header-link"><i class="fas fa-home" aria-hidden="true"></i> Home</a>
            <a href="profile.html" class="header-link"><i class="fas fa-user" aria-hidden="true"></i> Profile</a>
            <a href="transactions.html" class="header-link"><i class="fas fa-history" aria-hidden="true"></i> Transactions</a>
            <a href="register.html" class="header-link active"><i class="fas fa-user-plus" aria-hidden="true"></i> Register</a>
        </div>
    </header>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Center the logo -->
            <div class="logo-container">
                <img src="images/pikachugelogo.png" alt="Pikachu Logo" class="center-logo">
            </div>
            <span class="logo-text">Login to Pikachuge</span>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginIgn">In-Game Name</label>
                    <input type="text" id="loginIgn" name="ign" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-yellow">I Choose You!</button>
                <div class="auth-link">
                    <p>Don't have an account yet? <a href="register.html">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/pikachugelogo.png" alt="Pikachu Logo">
                <span>PIKACHUGE</span>
            </div>
            <div class="footer-disclaimer">
                <p>Disclaimer: This website is for educational purposes only and no copyright infringement is intended. All images are property of Niantic.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
