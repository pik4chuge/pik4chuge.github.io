<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikachuGe - Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <a href="index.html" class="navbar-brand">
                <img src="images/pikachugelogo.png" alt="Pikachu Logo">
                <span class="logo-text">Pikachuge</span>
            </a>
        </div>
        <div class="header-links">
            <a href="index.html" class="header-link"><i class="fas fa-home" aria-hidden="true"></i> Home</a>
            <a href="profile.html" class="header-link"><i class="fas fa-user" aria-hidden="true"></i> Profile</a>
            <a href="transactions.html" class="header-link"><i class="fas fa-history" aria-hidden="true"></i> Transactions</a>
            <a href="login.html" class="header-link active"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Login</a>
        </div>
    </header>

    <!-- Registration Form -->
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="section-title">Create Your Account</h2>
            <div class="player-id-display" id="playerIdDisplay"></div>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="ign">In-Game Name (IGN)</label>
                    <input type="text" id="ign" name="ign" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-yellow">I Choose You!</button>
                <div class="auth-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/pikachugelogo.png" alt="Pikachu Logo">
                <span>PIKACHUGE</span>
            </div>
            <div class="footer-disclaimer">
                <p>Disclaimer: This website is for educational purposes only and no copyright infringement is intended. All images are property of Niantic.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
